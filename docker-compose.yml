services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: food_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-fooddb}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - food-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: food_backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      # MongoDB Connection
      MONGO_URI: ${MONGO_URI:-mongodb://admin:password@mongodb:27017/fooddb?authSource=admin}
      MONGODB_USER: ${MONGO_USER:-admin}
      MONGODB_PASSWORD: ${MONGO_PASSWORD:-password}
      
      # Server Settings
      PORT: 4000
      NODE_ENV: ${NODE_ENV:-production}
      
      # JWT Settings
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here_change_in_production}
      
      # Payment Processing
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      
      # Environment Variables
      CLOUDINARY_NAME: ${CLOUDINARY_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - food-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000', (r) => {if (r.statusCode !== 404) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: food_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:4000}
      NODE_ENV: ${NODE_ENV:-production}
    networks:
      - food-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5173', (r) => {if (r.statusCode !== 404) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: food_admin
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:4000}
      NODE_ENV: ${NODE_ENV:-production}
    networks:
      - food-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {if (r.statusCode !== 404) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  food-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
